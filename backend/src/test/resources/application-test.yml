server:
  port: 0

spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

logging:
  level:
    org.springframework: WARN
